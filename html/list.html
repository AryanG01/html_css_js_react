<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
</head>
<body>
    <h2>Names of Planets</h2>
    <ul type="arrow">
        <li>Mercury</li>
        <li>Venus</li>
        <li>Earth</li>
        <li>Mars</li>
        <li>
            Moons of Mars
            <ul>
                <li>Phobos</li>
                <li>Deimos</li>
            </ul>
        </li>
        <li>Jupiter</li>
        <li>Saturn</li>
        <li>Uranus</li>
        <li>Neptune</li>
    </ul>
    <h2>Names of Fruits</h2>
    <ol type="i">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>
</body>
</html>
