<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block Example</title>
</head>
<body>
    <!-- Block elements occupies the whole screen space of the row, next element goes to the next line -->
    <div>div 1</div>
    <div>div 2</div>
    <div>div 3</div>
    <p>p 1</p><p>p 2</p>
    <p>p 3</p>
    <h2>h 2</h2>
    <h4>h 4</h4>

    <!-- Inline elements just take space for its contents, so the next tag comes beside on the same line -->
    <span>s 1</span>
    <span>s 2</span>
    <input type="text">
    <input type="text">
</body>
</html>
