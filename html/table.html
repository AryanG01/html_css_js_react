<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <h2>Department Overview</h2>
    <table border="1" width="100%">
        <thead>
            <th>Department Name</th>
            <th>HOD</th>
            <th>Number Of Staff</th>
            <th>Availability</th>
        </thead>
        <tbody>
            <tr>
                <td>Physics</td>
                <td>Mr. Lee</td>
                <td>10</td>
                <td>NA</td>
            </tr>
            <tr>
                <td>Chemistry</td>
                <td>Mrs. Tan</td>
                <td>8</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Biology</td>
                <td>Mr. Helmi</td>
                <td>6</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Computer</td>
                <td>Mr. Kevin</td>
                <td>12</td>
                <td>NA</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
