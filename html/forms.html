<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="any_backend_code">
        <div>
            <label for="st_name">Student Name:</label>
            <input id="st_name" type="text" name="st_name" placeholder="Student Name">
        </div>
        <br>
        <div>
            <label for="st_age">Student Age:</label>
            <input id="st_age" name="st_age" placeholder="Student Age">
        </div>
        <br>
        <div>
            <label for="st_email">Student Email Address:</label>
            <input id="st_email" type="email" name="st_email" placeholder="Student Email">
        </div>
        <br>
        <div>
            <label for="st_phone">Student Phone Number:</label>
            <input type="tel" name="st_phone">
        </div>
        <br>
        <div>
            <!-- If the name for the radio buttons are the same you can select more than one, but if all have
             same name then you can only select one -->
            Gender: Male <input type="radio" name="st_gender">
            Female <input type="radio" name="st_gender">
            Others <input type="radio" name="st_gender">
        </div>
        <br>
        <div>
            Are you 18 years old: <input type="checkbox" name="st_age_check">
        </div>
        <br>
        <div>
            Date of Birth: <input type="date" name="st_dob">
        </div>
        <br>
        <div>
            Password: <input type="password" name="st_password">
        </div>
        <br>
        <div>
            Education Description: <br> <textarea name="st_edu_desc" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            Qualification:
            <select name="st_qualification">
                <option value="Graduate">Graduate</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="A Level">A Level</option>
                <option value="O Level">O Level</option>
            </select>
        </div>
        <br>
        <div>
            Upload your CV: <input type="file" name="st_cv">
        </div>
        <br>
        <input type="submit" value="Submit Form">
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
